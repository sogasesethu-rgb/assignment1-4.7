<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <div class="main">
     <img src="Images/bg.jpg" alt="blog image" width="600px" height="800px">
    </div>
    <div class="content">
     <h2> Get iinto it today</h2>
     <br>

    <br>
    <div class="buttons">
      <button class="facebook button">
       <img src="./images/facebook.svg" alt="facebook logo" width="40px" height="20px">
       Register with facebook
      </button>
      <button class="linkedin">
        <img src="./images/linkedin.svg" alt="linkedin logo" width="40px" height="20px">
       Register with linkedin
      </button>
    </div>
       <br>

      </div>
      <br>
      <h3>What type of investor are you?</h3>

      <p>select the type of investor you are below</p>
      <div class="radio">
       <input type="radio" value="individual">

       <button> create account</button>

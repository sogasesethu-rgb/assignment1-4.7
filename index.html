<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="image">
      <img src="/images/bg.jpg" alt="main-img" class="main-img">
  
    </div>

    
     <div class="content">
     <h2> Get iinto it today</h2>
     <p>There is no charge or obligation.</p>
    
    <div class="buttons">
      <button class="facebook button">
       <img src="./images/facebook.svg" alt="facebook logo" width="20px" height="20px">
       Register with facebook
      </button>
      <button class="linkedin">
        <img src="./images/linkedin.svg" alt="linkedin logo" width="20px" height="20px">
        Register with linkedin
      </button>
      </div>

  
    <div class="or">
      <span>OR</span>
    </div>
  
       <form>
      <div class="form">
       <input type="email" placeholder="email">
       <input type="tel" placeholder="phone">
      </div>
       <br>
      <h3>What type of investor are you?</h3>
    
      <p>select the type of investor you are below</p>
       <br>
      <div class="radio">
       <input type="radio" value="individual">
       <label>individual</label>
       <input type="radio" value=" business">
       <label>business</label>
       <input type="radio" value="IRA">
       <label>IRA</label>
       <input type="radio" value="Trust">
       <label>Trust</label>
      
      </div>
      <br>
      <div class=" Terms">
        <input type="checkbox" id="Terms">
        <label for="Terms">I agree to the terms and receiving notifications from iinto View full terms</label>
      </div>
       <br>
       <button type="submit"> Create Account</button>
       </div>
      </form> 
  </div>
</body>
</html>
